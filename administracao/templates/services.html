{% load static %}

<section id="services">
  <div class="container" data-aos="fade-up">

    <header class="section-header wow fadeInUp">
      <h3>Servi√ßos</h3>
     
    </header>

    <div class="row">
      {% for service in services_list %}

      <div class="card mb-3" style="max-width: 540px; margin-right: 20px;" data-aos="fade-up" data-aos-delay="100">
        <div class="row no-gutters">
          <div class="col-md-8">
            <div class="card-body">
                <div class="icon"><i class="{{ service.icon }}"></i></div>
                <h4 class="title"><a href="">{{ service.nome }}</a></h4>
                <p class="description">{{ service.metodologia }}</p>
                <ul class="services_list">
                  {% for item in service.list_service.all %}
                    <li>{{ item.descricao }} </li>
                  {% endfor %}
                  </ul>
            </div>
          </div>
        </div>
      </div>

        
      {% endfor %}
      
    </div>

  </div>
</section><!-- End Services Section -->
