{% load static %}
<!-- Start Testimonials -->
<section id="ours-clients">
  <div class="container" data-aos="zoom-in">

    <header class="section-header">
      <h3>Nossos Clientes</h3>
    </header>

    <div class="row">
      <div class="col text-center">
        <img src="{% static 'img/clients/telasul.jpg' %}" alt="">
      </div>
      <div class="col text-center">
        <img src="{% static 'img/clients/tecnovidro.png' %}" alt="">
      </div>
    </div>

  </div>  
</section><!-- End Our Clients Section -->
<section id="testimonials" class="section-bg">
  <div class="container" data-aos="fade-up">

    <header class="section-header">
      <h3>Depoimentos</h3>
    </header>

    <div class="owl-carousel testimonials-carousel">

      {% for depoimento in depoiments_list%}
      <div class="testimonial-item">
        <h3>{{ depoimento.nome }}</h3>
        <h4>{{ depoimento.funcao|default:"" }}</h4>
        <p>
          <img src="{% static 'img/quote-sign-left.png' %}" class="quote-sign-left" alt="">
          {{ depoimento.texto }}
          <img src="{% static 'img/quote-sign-right.png' %}" class="quote-sign-right" alt="">
        </p>
      </div>
      {% endfor %}

    </div>

  </div>
</section>

  <!-- End Testimonials -->
