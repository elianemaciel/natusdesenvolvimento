{% load static %}
<section id="contact" class="section-bg">
    <div class="container" data-aos="fade-up">

      <div class="section-header">
        <h3>Contato</h3>
      </div>
      <div class="row contact-info">

        <!-- {% if config.rua %}
        <div class="col-md-4">
          <div class="contact-address">
            <i class="ion-ios-location-outline"></i>
            <h3>Endere√ßo</h3>
            <address>{{ config.rua }} {{ config.numero }}, {{ config.cidade }}, {{ config.pais }}</address>
          </div>
        </div>
        {% endif %} -->

        <div class="col-md-4">
          <div class="contact-phone">
            <i class="ion-ios-telephone-outline"></i>
            <h3>Telefone</h3>
            <p><a href="tel:{{ config.phone_com }}">({{ config.ddd }}) {{ config.phone_com }}</a></p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="contact-email">
            <i class="ion-ios-email-outline"></i>
            <h3>Email</h3>
            <p><a href="mailto:{{ config.email }}">{{ config.email }}</a></p>
          </div>
        </div>
        <div class="col-md-4">
            <div class="contact-phone">
              <i class="ion-social-whatsapp"></i>
              <h3>Whatsapp</h3>
              <p><a target="_blank" href="https://api.whatsapp.com/send?phone={{ config.phone_cel }}&text=
                {{ config.message_whatsapp }}">({{ config.ddd }}) {{ config.phone_cel }}</a></p>
            </div>
          </div>

      </div>
      <div class="row">
        <div class="col-md-3" >
          <img  style="max-height: 300px;" alt="" class="img-fluid" src="{% static 'img/lidi_config.png' %}">
        </div>
          <div class="col-md-9">
            <div class="form">
              <form action="{% url 'email' %}" method="post" role="form" id="from_post_email" class="php-email-form">
                <div class="form-row">
                  {% csrf_token %} 
                  <div class="form-group col-md-6">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Seu Nome" data-rule="minlen:4" />
                    <div class="validate"></div>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="email" class="form-control" name="from_email" id="email" placeholder="Seu Email" data-rule="email" data-msg="Please enter a valid email" />
                    <div class="validate"></div>
                  </div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Mensagem"></textarea>
                  <div class="validate"></div>
                </div>
                <div class="mb-3">
                  <div class="loading">Loading</div>
                  <div class="sent-message">Sua Mensagem foi enviada. Obrigado!</div>
                </div>
                <div class="text-center"><button type="submit">Enviar</button></div>
              </form>
            </div>
        </div>
      </div>
    </div>
  </section><!-- End Contact Section -->
